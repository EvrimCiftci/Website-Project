<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="mainbox">
    <div class="rateBox" >
      <button class="white-star-button" type="button" id="white1"><img class="white-star" id="star1" src="../pictures/whitestaricon.png" alt=""></button>
      <button class="white-star-button" type="button" id="white2"><img class="white-star" id="star2" src="../pictures/whitestaricon.png" alt=""></button>

     </div>
     <div class="commentBox"> 
      <label id="rate"></label>
       <label class="title">Models</label><br>

        </select><br>

       <button type="submit" id="submit">submit</button>
      
     </div>
     <div>
      
     </div>
  </div>

  </div>
